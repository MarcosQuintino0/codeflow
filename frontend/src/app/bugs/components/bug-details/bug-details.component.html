<div class="root justify-content-center min-vh-100 p-4" id="root-background-div">
    <div class="container p-3 bg-white">
        <span class="lead font-weight-normal">{{bugDetail.title}}</span>
        <div class="justify-content-center">
            <span class="text-muted small">{{"BUG.CREATED-BY-TEXT" | translate}}: </span>
            <span class="small">{{bugDetail.user.username}}</span>
            <span class="text-muted small ml-4">{{"BUG.CREATED-AT-TEXT" | translate}}: </span>
            <span class="small">{{bugDetail.createdAt | date: "dd/MM/yyyy HH:mm"}}</span>
            
            <span data-toggle="modal" data-target="#deleteModal">
                <button onmouseenter="$(this).tooltip('show')" data-toggle="tooltip" data-placement="top" title="{{'BUG.REMOVE' | translate}}" *ngIf="isPostOwner" type="button" class="btn btn-danger btn-sm float-right ml-2">
                    <i class="fa fa-trash" ></i>
                </button>
            </span>
            <button [routerLink]="['/bugs',bugId,'update']" *ngIf="isPostOwner" type="button" class="btn btn-info btn-sm float-right" onmouseenter="$(this).tooltip('show')" data-toggle="tooltip" data-placement="top" title="{{'BUG.EDIT' | translate}}">
                <i class="fa fa-pencil "></i>
            </button>
        </div>
        <hr>
        <p [innerHTML]="bugDetail.description"></p>

        <p class="lead mt-4">{{'REPLY.TITLE' | translate}}</p>
    </div>

    <app-reply [bug]="bugDetail"></app-reply>
</div>    


<!-- Delete Bug Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{'BUG.DELETE-TITLE' | translate}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p>{{'BUG.DELETE-DESCRIPTION' | translate}}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">{{'BUG.BUTTON-CLOSE-MODAL' | translate}}</button>
            <button (click)="deleteBug()" type="button" class="btn btn-danger" data-dismiss="modal">{{'BUG.BUTTON-DELETE-MODAL' | translate}}</button>
        </div>
      </div>
    </div>
</div>
